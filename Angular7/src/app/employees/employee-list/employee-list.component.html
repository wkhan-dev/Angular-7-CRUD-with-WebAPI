<table class="table table-hover"> 

  <tr *ngFor="let emp of service.list">
      <td (click)="populateForm(emp)">{{emp.Id}}</td>
    <td (click)="populateForm(emp)">{{emp.FirstName}}</td>
    <td (click)="populateForm(emp)">{{emp.LastName}}</td>
    <td (click)="populateForm(emp)">{{emp.Gender}}</td>
    <td (click)="populateForm(emp)">{{emp.Salary}}</td>
    <td> <button class="btn btn-sm btn-outline-danger" (click)="deleteRecord(emp.Id)">X</button> </td>
  </tr>
</table>
